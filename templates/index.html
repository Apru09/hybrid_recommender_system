<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<style>
    .text-white{
        color : white;
    }
</style>
<body style = "background-color : black">

    <nav class="navbar" style="background-color : green">
        <a class="navbar-brand">My Recommendations</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white">Top 50 Books which might interest you : </h1>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-3" style="margin-top : 50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <h3>{{book_name[i]}}</h3>
                            <h4>{{author[i]}}</h4>
                            <h4> Votes - {{votes[i]}}</h4>
                            <h4> Rating -  {{ratings[i]}} / 10</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>


</body>
</html>
